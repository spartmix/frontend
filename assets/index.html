<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <strong>Clientes</strong>
            </a>
            <a class="navbar-brand" href="contas.html">
                <strong>Contas</strong>
            </a>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" data-bind="textInput: finding" class="form-control" placeholder="Conta ou nome do Cliente">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</nav>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-9" style="float:left;">
            <fieldset>
                <legend><h3><strong>Clientes Cadastrados</strong></h3></legend>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td><strong>ID Cliente</strong></td>
                                <td><strong>Nome Cliente</strong></td>
                                <td><strong>Numero conta</strong></td>
                                <td><strong>Tipo Conta</strong></td>
                                <td><strong>Opções</strong></td>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: filteredAccounts">
                            <tr>
                                <td data-bind="text: idCliente"></td>
                                <td data-bind="text: nomeCliente"></td>
                                <td data-bind="text: numeroConta"></td>
                                <td data-bind="text: tipoConta"></td>
                                <td>
                                    <button data-bind="click: $parent.removeAccount" class="botao btn btn-info btn-sm pull-right">DEL</button>
                                    <button data-bind="click: $parent.editAccount" class="botao btn btn-info btn-sm pull-right">EDIT</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </fieldset>
        </div>
        <div class="col-md-3" style="float: right;">
            <fieldset>
                <legend><h3><strong data-bind="text: editButton"></strong></h3></legend>
                    <form data-bind="submit: register" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Nome:</span>
                            <input type="text" autocomplete="off" data-bind="value: nome" name="nome" maxlength="70" placeholder="Nome do Cliente" class="form-control">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Número</span>
                            <input type="text" autocomplete="off" maxlength="6" data-bind="value: numero" onkeyup="somenteNumeros(this);" name="numero" placeholder="Número da conta" class="form-control" >
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1" >Tipo</span>
                            <input type="text" autocomplete="off"  data-bind="value: tipo" maxlength="30" name="tipo" placeholder="Tipo da conta" class="form-control">
                        </div>
                        <button type="submit" data-bind="text: editButton" class="botaoEnviar btn btn-info btn-sm pull-left"></button>
                    </form>
            </fieldset>
        </div>
    </div>
</div>

<footer>

</footer>

 <script>
    function somenteNumeros(num) {
        var er = /[^0-9.]/;
        er.lastIndex = 0;
        var campo = num;
        if (er.test(campo.value)) {
          campo.value = "";
        }
    }
 </script>

<script type="text/javascript" src="./vendor/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<script type="text/javascript" src="./vendor/knockout/knockout-3.4.2.js"></script>
<script type="text/javascript" src="./js/global.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
